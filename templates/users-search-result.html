{% if users %}
	<ul>
		{% for user in users %}
		<li><a href="{{user.username}}"><img class="img-circle border" src="{{user.profilepic}}" alt="&nbsp;" height="25px" width="25px"> {{ user.username }} | {{ user.email }}</a></li>
		{% endfor %}
		<script type="text/javascript">$('#loader').hide();</script>
	</ul>
{% else %}
	<p id="noresult">No user found.</p>
	<script type="text/javascript">
		$('#loader').hide();
		if (document.getElementById("user-input").focus = false) {
			$('#noresult').hide();
		}else{
			$('#noresult').show();
		}
	</script>
{% endif %}
